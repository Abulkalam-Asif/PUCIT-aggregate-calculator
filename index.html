<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <!-- Stylesheet link -->
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Aggregate Calculator | PUCIT</title>
  </head>
  <body>
    <section>
      <h1>PUCIT Aggregate Calculator</h1>
      <main class="card">
        <div class="input_div">
          <label for="matricMarks">Marks in Matric</label>
          <div>
            <input class="text_input" type="number" min="0" max="1100" name="matricMarks" id="matricMarks"/><span class="text_gray">out of 1100</span>
          </div>
        </div>
        <div class="input_div">
          <label for="interMarks">Marks in Intermediate</label>
          <div>
            <input class="text_input" type="number" min="0" max="1100" name="interMarks" id="interMarks"/><span class="text_gray">out of 1100</span>
          </div>
        </div>
        <div class="input_div">
          <label>Hafiz-e-Quran?</label>
          <div id="radioDiv">
            <div id="yesRadioDiv">
              <label for="yes">Yes</label>
              <input type="radio" name="hafizCheck" id="yes" />
            </div>
            <div id="noRadioDiv">
              <label for="no">No</label>
              <input type="radio" name="hafizCheck" id="no" checked/>
            </div>
          </div>
        </div>
        <div id="buttonDiv" onclick="calculateAggregate()">
          <button type="submit">Calculate Aggregate</button>
        </div>
        <div class="d_none" id="resultDiv">
					<span>Your Aggregate is:</span><span id="result">97%</span>
					<i id="crossIcon" class="bi bi-x-square"></i>	
        </div>
      </main>
			<footer>Created By <a href="https://www.facebook.com/muhammadabulkalam.asif.98/" target="_blank">Abulkalam</a></footer>
    </section>

    <!-- Sctipt -->
    <script src="./js/app.js"></script>
  </body>
</html>
